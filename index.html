<!DOCTYPE html>
<!-- Literally my first web project aside from what I did in Ms. Rennie's class -->
<!-- Want to make a KaTeX renderer -->

<html>

  <head>
    <title>MaTeX v0.0.54</title>
    <link rel="stylesheet" href="/main.css">
    <script src="/main.js"></script>

    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css" integrity="sha384-vKruj+a13U8yHIkAyGgK1J3ArTLzrFGBbBc0tDp4ad/EyewESeXE/Iv67Aj8gKZ0" crossorigin="anonymous">
    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js" integrity="sha384-PwRUT/YqbnEjkZO0zZxNqcxACrXe+j766U2amXcgMg5457rve2Y7I6ZJSm2A0mS4" crossorigin="anonymous"></script>
    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>

    <!-- Showdown -->
    <script src="https://cdn.rawgit.com/showdownjs/showdown/2.1.0/dist/showdown.min.js"></script>

  </head>

  <body id="body">

    <!-- Left Column -->
    <div id="left-column">
      <div id="lwrapper">
        <textarea id="user-text" onkeyup="mainUpdate()"></textarea>
      </div>
      <h3>Debug Info:</h3>
      Cursor Location:
      <span id="cursor-loc"></span>
    </div>
    
    <!-- Right Column -->
    <div id="right-column">
      <div id="rwrapper">
        <div id="main-display"></div>
      </div>
      <div id="KaTeX Here"></div>
    </div>

  </body>

</html>
