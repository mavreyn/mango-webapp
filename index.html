<!DOCTYPE html>
<!-- Mango Renderer -->
<!-- Want lots of customizability, ease of use, and shortcuts -->
<!-- Ultimate goal: Use live in lectures and whenever by anyone -->

<html lang="en-US">
  <head>
    <title>Mango v0.9</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
    <!-- fa Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <!-- KaTeX with Auto-render Extension -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css" integrity="sha384-vKruj+a13U8yHIkAyGgK1J3ArTLzrFGBbBc0tDp4ad/EyewESeXE/Iv67Aj8gKZ0" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js" integrity="sha384-PwRUT/YqbnEjkZO0zZxNqcxACrXe+j766U2amXcgMg5457rve2Y7I6ZJSm2A0mS4" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>
    <!-- CopyTeX to copy TeX when selected -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/copy-tex.min.js" integrity="sha384-ww/583aHhxWkz5DEVn6OKtNiIaLi2iBRNZXfJRiY1Ai7tnJ9UXpEsyvOITVpTl4A" crossorigin="anonymous"></script>
    <!-- Showdown -->
    <script src="https://cdn.rawgit.com/showdownjs/showdown/2.1.0/dist/showdown.min.js"></script>
  </head>

  <body id="body">
    <!-- Topbar -->
    <div class="header">
      <p class="title">Mango v0.9</p>
      <button class="header-icons" id="open-settings-button"><i class="fa fa-cog fa-lg"></i></button>
    </div>
    <!-- Main Display -->
    <div id="main-display">
      <!-- User Text Block -->
      <div class="user-text-block" class="main-disp-block">
        <div class="user-text-wrapper">
          <textarea id="user-text" onkeyup="mainUpdate()" spellcheck="false"></textarea>
        </div>
      </div>
      <!-- Render Block -->
      <div class="render-block" class="main-disp-block">
        <div class="render-wrapper">
          <div id="render-display">
          </div>
        </div>
      </div>
    </div>

    <!-- Settings Window -->
    <div id="settings-window">
      <h1>Settings</h1>
      <button id="close-settings-button">Exit</button>
      <input type="checkbox" id="toggle-debug">
        <label for="toggle-debug">Show debug Overlay</label>
    </div>

    <!-- Debug Box -->
    <div id="debug-box">
      <table>
        <tr>
          <td>Cursor Start:</td>
          <td><span id="debug-cursor-start">0</span></td>
        </tr>
        <tr>
          <td>Cursor End:</td>
          <td><span id="debug-cursor-end">0</span></td>
        </tr>
        <tr>
          <td>Cursor Block:</td>
          <td><span id="debug-cursor-block">1</span></td>
        </tr>
        <tr>
          <td>Math Value:</td>
          <td><span id="debug-math-value"></span></td>
        </tr>
        <tr>
          <td>Is Math:</td>
          <td><span id="debug-is-math"></span></td>
        </tr>
        <tr>
          <td>Current Selection:</td>
          <td><span id="debug-current-selection"></span></td>
        </tr>
      </table>  
    </div>
  </body>
</html>
